version: 2
jobs:
  build:
    docker:
      - image: kauplan/review2.5
    working_directory: ~/work
    steps:
      - checkout
      - run: rake pdf
      - run: ls -l amplify-console-in-action.pdf
      - store_artifacts:
          path: ~/work/amplify-console-in-action.pdf
          destination: pdf
      - persist_to_workspace:
          root: ~/work
          paths:
            - amplify-console-in-action.pdf
  deploy:
    docker:
      - image: justincasetech/aws-cli:1.16.186-jq1.6-git
    working_directory: ~/work
    steps:
      - attach_workspace:
          at: ~/work
      - run: aws s3 cp amplify-console-in-action.pdf s3://hiroga-cognito-user-migration/amplify-console-in-action.pdf --acl public-read

workflows:
  version: 2
  workflow:
    jobs:
      - build:
          filters:
            branches:
              only: master
            tags:
              only: /deploy/
      - deploy:
          context: hiroga-aws
          filters:
            branches:
              only: master
            tags:
              only: /deploy/
          requires:
            - build
